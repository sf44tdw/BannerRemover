title = "設定ファイルのサンプル(探索先なし)"

#ディレクトリ
[directory]
  #探索するディレクトリ
  source="/example/srcExample"
  #条件に一致するファイルの移動先
  dest="testdata"

#サブディレクトリ探索するか。trueならばする。省略されている場合はtrueとみなす。
[recursive]
  recursive=true

#移動対象とする画像ファイルのピクセル数
[[imagesize]]
  #高さ
  Height=20
  #幅
  Width=30

[[imagesize]]
  Height=40
  Width=50

[[imagesize]]
  Height=60
  Width=70

